---

gitlab_ce_users:
  - name: git
    comment: git
    group: git
    groups:
    home: "{{ gitlab_ce_git_home|default('/home/git') }}"
    create_home: false
    shell: /usr/sbin/nologin
    uid: 3125
    home_mode: '0700'
    password: '*'

  - name: gitlab-pages
    comment: GitLab pages daemon
    group: gitlab-pages
    groups:
    home: "{{ gitlab_ce_gitlab_pages_home|default('/home/gitlab-pages') }}"
    create_home: false
    shell: /usr/sbin/nologin
    uid: 3131
    home_mode: '0700'
    password: '*'

gitlab_ce_groups:
  - { name: git, gid: 3125 }
  - { name: gitlab-pages, gid: 3131 }
